<!DOCTYPE html>
<html>
<head>
	<title>Bài tốt nghiệp</title>	
	<link rel="stylesheet" type="text/css" href="tainguyen/css/bootstrap.min.css">	
	<link rel="stylesheet" type="text/css" href="tainguyen/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="tainguyen/css/index.css">
  <link rel="stylesheet" type="text/css" href="tainguyen/css/swiper.min.css">  
</head>
<body>
 <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Large modal</button>
<!-- bat dau noi dung modal -->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-4">.col-md-4</div>
          <div class="col-md-4 col-md-offset-4">.col-md-4 .col-md-offset-4</div>
        </div>
        <div class="row">
          <div class="col-md-3 col-md-offset-3">.col-md-3 .col-md-offset-3</div>
          <div class="col-md-2 col-md-offset-4">.col-md-2 .col-md-offset-4</div>
        </div>
        <div class="row">
          <div class="col-md-6 col-md-offset-3">.col-md-6 .col-md-offset-3</div>
        </div>
        <div class="row">
          <div class="col-sm-9">
            Level 1: .col-sm-9
            <div class="row">
              <div class="col-xs-8 col-sm-6">
                Level 2: .col-xs-8 .col-sm-6
              </div>
              <div class="col-xs-4 col-sm-6">
                Level 2: .col-xs-4 .col-sm-6
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
  </div>
</div> <!-- modal ket thuc -->


<script type="text/javascript" src="tainguyen/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="tainguyen/js/bootstrap.min.js"></script>
<script type="text/javascript" src="tainguyen/js/swiper.min.js"></script>
<script type="text/javascript" src="tainguyen/js/index.js"></script>
</body>
</html>
